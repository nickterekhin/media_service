<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<form  method="POST" action="" th:action="@{/login}" th:fragment="login_form">
    <input type="hidden" name="login-form" value="1"/>
    <div class="row music-login-form-content">
        <div class="col-lg-12 col-md-12">
            <div class="music-login-header-form">
                <h1>Sign in to GuitHub</h1>
            </div>
            <div class="panel panel-admin">
                <div class="panel-body">
                    <div th:replace="partials/notifications::notify">

                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label" for="userName">Username</label>
                                <div class="input-field">
                                    <input type="text" name="userName" id="userName" class="form-control" required="required" value="" th:value="${param.containsKey('userName')}?${param.userName[0]}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label" for="password">Password</label>
                                <div class="input-field">
                                    <input type="password" name="password" id="password" class="form-control" required="required" value=""/>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success btn-block btn-lg">SignIn</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</form>
</html>
