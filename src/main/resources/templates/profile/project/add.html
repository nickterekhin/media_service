<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/layouts/admin_layout">
<head>
    <title>Projects - Add New</title>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#sorted-table").dataTable();
        });
    </script>
</head>
<body>
<div layout:fragment="page-title">Projects - Add New</div>
<div layout:fragment="content" >

    <form class="form-horizontal" method="POST" action="">
        <input type="hidden" value="1" name="save-action"/>
        <div class="row">
            <div class="col-lg-9 col-md-8">
                <div class="panel panel-admin">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="project-name">Project Name</label>
                                    <div class="col-sm-10 input-field">
                                        <input type="text" name="project-name" id="project-name" class="form-control" required="required" value=""/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-10 col-sm-offset-2 text-left">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" name="Active" id="Active" value="1"/> Active
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-4">

                <div class="panel panel-admin">
                    <div class="panel-heading">
                        <h3 class="panel-title">Publish</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <div class="col-md-12 text-center">
                                        <button type="submit" class="btn btn-block btn-success btn-md"><i class="fa fa-floppy-o"></i>Add New</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>
</body>
</html>
